<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

          <div class="col-4 text-start">

              <li id="time">10:30</li>
              <li id="weather-condition">Sunny</li>
            </ul>
          </div>
          <div class="col-4 text-center">
            <h1 id="temperature">80Â°</h1>
          </div>
          <div class="col-4 text-end secondary-information">
            <ul>
              <li>Precipitation: <span id="precipitation">2%</span></li>
              <li>Humidity: <span id="humidity">76%</span></li>
              <li>Wind: <span id="wind-speed">6mph</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
